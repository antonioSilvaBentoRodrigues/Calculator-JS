<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>JS-Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen" id="screen"></div>
        <div class="operations-btns">
            <div class="container-firstRow">
                <!--First row-->
                <button class="percentage-btn" id="percentage-btn">%</button>
                <button class="ce-btn" id="ce-btn">CE</button>
                <button class="c-btn" id="c-btn">C</button>
                <button class="erase-btn" id="erase-btn"><i class="bx bxs-tag-x"></i></button>
            </div>
            <div class="container-secondRow">
                <!--Second row-->
                <button class="multInv-btn" id="multInv-btn">1/x</button>
                <button class="scndPow-btn" id="scndPow-btn">x2</button>
                <button class="sqrRoot-btn" id="sqrRoot-btn">V2</button>
                <button class="divide-btn" id="divide-btn">/</button>
            </div>
            <div class="container-thirdRow">
                <!--Third row-->
                <button class="number7-btn" id="number7-btn">7</button>
                <button class="number8-btn" id="number8-btn">8</button>
                <button class="number9-btn" id="number9-btn">9</button>
                <button class="multiply-btn" id="multiply-btn">X</button>
            </div>
            <div class="container-thirdRow">
                <!--Fouth row-->
                <button class="number4-btn" id="number4-btn">4</button>
                <button class="number5-btn" id="number5-btn">5</button>
                <button class="number6-btn" id="number6-btn">6</button>
                <button class="minus-btn" id="minus-btn">-</button>
            </div>
            <div class="container-thirdRow">
                <!--Fifth row-->
                <button class="number1-btn" id="number1-btn">1</button>
                <button class="number2-btn" id="number2-btn">2</button>
                <button class="number3-btn" id="number3-btn">3</button>
                <button class="plus-btn" id="plus-btn">+</button>
            </div>
            <div class="container-thirdRow">
                <!--Sixth row-->
                <button class="abs-btn" id="abs-btn">+/-</button>
                <button class="number0-btn" id="number0-btn">0</button>
                <button class="comma-btn" id="comma-btn">,</button>
                <button class="equal-btn" id="equal-btn">=</button>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
